<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="section (logs, auditLabel)">

    <table th:if="${!#lists.isEmpty(logs)}">
        <thead>
        <tr>
            <th style="width:180px;">Čas</th>
            <th style="width:240px;">Událost</th>
            <th>Detail</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${#temporals.format(log.accessedAt,'dd.MM.yyyy HH:mm:ss')}"></td>
            <td class="action" th:text="${auditLabel.labelFor(log.action)}"></td>
            <td>
                <div th:if="${log.ipAddress != null}">
                    IP: <span th:text="${log.ipAddress}"></span>
                </div>
                <div th:if="${log.userAgent != null}" class="muted">
                    UA: <span th:text="${log.userAgent}"></span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(logs)}" class="muted">
        Žádné záznamy.
    </p>

</th:block>

</body>
</html>
