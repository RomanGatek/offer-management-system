<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email preview</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f5f5f5;
          padding: 20px;
        }
        .toolbar {
          margin-bottom: 12px;
        }
        .email-box {
          background: white;
          border: 1px solid #ccc;
          padding: 0;
        }
        iframe {
          width: 100%;
          height: 80vh;
          border: none;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <strong>Předmět:</strong>
    <span th:text="${subject}"></span>
    &nbsp; | &nbsp;
    <a href="/admin">← zpět do adminu</a>
</div>

<div class="email-box">
    <iframe th:srcdoc="${html}"></iframe>
</div>

</body>
</html>
