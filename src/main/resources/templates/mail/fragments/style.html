<th:block xmlns:th="http://www.thymeleaf.org"
          th:fragment="styles">

  <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f6f8;
        font-family: Arial, sans-serif;
        color: #333;
    }

    .wrapper {
        background-color: #f4f6f8;
        padding: 30px 0;
    }

    .content {
        background-color: #ffffff;
        border-radius: 6px;
        overflow: hidden;
    }

    .header {
        background-color: #1976d2;
        color: #ffffff;
        padding: 20px;
        text-align: center;
    }

    .body {
        padding: 30px;
        font-size: 15px;
        line-height: 1.6;
    }

    .footer {
        background-color: #f0f0f0;
        padding: 15px;
        font-size: 12px;
        text-align: center;
        color: #777;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #1976d2;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
    }

    .muted {
        color: #777;
        font-size: 13px;
    }

    .danger {
        color: #d32f2f;
        font-weight: bold;
    }
  </style>

</th:block>
