<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Editace nabídky</title>
</head>
<body>

<h2>Editace nabídky</h2>

<form th:action="@{'/offers/update/' + ${offer.id}}"
      th:object="${offer}"
      method="post">

  <label>Zákazník:</label><br>
  <input type="text" th:field="*{customerName}" required><br><br>

  <label>Email zákazníka:</label><br>
  <input type="email" th:field="*{customerEmail}" required><br><br>

  <label>Popis:</label><br>
  <textarea th:field="*{description}" required></textarea><br><br>

  <label>Cena:</label><br>
  <input type="number" step="0.01" th:field="*{totalPrice}" required><br><br>

  <button type="submit">Uložit</button>
</form>

<a th:href="@{/offers}">Zpět</a>

</body>
</html>
