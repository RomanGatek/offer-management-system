<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editace nabídky</title>
  <meta charset="UTF-8">
</head>
<body>

<h2>Editace nabídky</h2>

<form th:action="@{'/offers/update/' + ${offer.id}}" th:object="${offer}" method="post">
  <label>Zákazník:</label><br/>
  <input type="text" th:field="*{customerName}" /><br/><br/>

  <label>Popis:</label><br/>
  <input type="text" th:field="*{description}" /><br/><br/>

  <label>Cena:</label><br/>
  <input type="number" step="0.01" th:field="*{totalPrice}" /><br/><br/>

  <!-- Zobrazit výběr stavu jen pro ADMIN -->
  <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <label>Stav nabídky:</label><br/>
    <select th:field="*{status}">
      <option th:each="s : ${T(com.example.offermanagementsystem.model.OfferStatus).values()}"
              th:value="${s}" th:text="${s}">Stav</option>
    </select><br/><br/>
  </div>

  <button type="submit">Uložit změny</button>
</form>

<br/>
<a th:href="@{/offers}">Zpět</a>

</body>
</html>
