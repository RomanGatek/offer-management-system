<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nová nabídka</title>
</head>

<body>

<h1>Vytvořit novou nabídku</h1>

<form th:action="@{/offers/new}"
      th:object="${offer}"
      method="post">

  <!-- ZÁKAZNÍK -->
  <div>
    <label>Zákazník:</label><br/>
    <input type="text" th:field="*{customerName}" required/>
    <div th:if="${#fields.hasErrors('customerName')}"
         th:errors="*{customerName}"
         style="color:red"></div>
  </div>

  <br/>

  <!-- EMAIL -->
  <div>
    <label>Email zákazníka:</label><br/>
    <input type="email" th:field="*{customerEmail}" required/>
    <div th:if="${#fields.hasErrors('customerEmail')}"
         th:errors="*{customerEmail}"
         style="color:red"></div>
  </div>

  <br/>

  <!-- POPIS -->
  <div>
    <label>Popis:</label><br/>
    <textarea th:field="*{description}" required></textarea>
    <div th:if="${#fields.hasErrors('description')}"
         th:errors="*{description}"
         style="color:red"></div>
  </div>

  <br/>

  <!-- CENA -->
  <div>
    <label>Celková cena:</label><br/>
    <input type="number"
           step="0.01"
           th:field="*{totalPrice}"
           required/>
    <div th:if="${#fields.hasErrors('totalPrice')}"
         th:errors="*{totalPrice}"
         style="color:red"></div>
  </div>

  <br/>

  <button type="submit">Uložit</button>
</form>

<br/>
<a th:href="@{/offers}">Zpět na seznam</a>

</body>
</html>
