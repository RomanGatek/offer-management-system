<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nabídka expirovala</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .box { max-width: 500px; margin: auto; text-align: center; }
    h2 { color: #d32f2f; }
  </style>
</head>
<body>

<div class="box">
  <h2>⏳ Nabídka již není platná</h2>

  <p>
    Platnost nabídky vypršela dne:<br>
    <strong th:text="${#temporals.format(expiredAt,'dd.MM.yyyy HH:mm')}"></strong>
  </p>

  <p>
    Pokud máte o nabídku stále zájem,<br>
    kontaktujte nás prosím.
  </p>
</div>

</body>
</html>
